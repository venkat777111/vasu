<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Employee Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="./index.html">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./update.html">Update</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./delete.html">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-12 text-start">
        <button onclick="fetchEmployees()" class="btn btn-primary">Show all Employees</button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div style="align-items: center;">
          <h2>Filter Employee details</h2>
          <form id="filterForm">
            <select id="fgen" name="gender" class="form-control">
              <option value="">All</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select><br>
            <input type="text" id="fid" name="employeeId" class="form-control" placeholder="Employee ID"><br>
            <input type="number" id="fage" name="age" class="form-control" placeholder="Age" min="18" max="80"><br>
            <input type="text" id="fname" name="name" class="form-control" placeholder="Name"><br>
            <button type="submit" class="btn btn-info mt-2">Check</button>
          </form>
        </div>
      </div>

      <div class="col-lg-8">
        <div>
          <ul id="employeeList" class="list-group"></ul>
          <div class="table-container">
            <table id="table" class="table table-striped">
              <thead>
                <tr>
                  <th>Employee ID</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Gender</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
