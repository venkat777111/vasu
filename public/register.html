<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      height: 80vh; /* Full viewport height */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }
    .form-container {
      width: 100%; /* Full width */
      max-width: 500px; /* Optional: limit max width */
      text-align: center; /* Center form content */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Employee Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="update.html">Update</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="delete.html">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="col-lg-4">
      <div>
        <h2>Add Employee</h2>
        <form id="employeeForm">
          <input type="text" id="employeeId" name="employeeId" class="form-control" placeholder="Employee ID" required>
          <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
          <input type="number" id="age" name="age" class="form-control" placeholder="Age" required>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
          <select id="gender" name="gender" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <button type="submit" class="btn btn-success mt-2">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
